<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>SignIn</title>
</head>
<body>
    <section class="section">
        <div class="card-body">
            <div class="container">
                <h1 class="text-center">
                    News Portal
                </h1>
            </div>

            <div class="container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="card-body text-center">
            {% if user.is_authenticated %}
            <p>
                <h3>Welcome To the Home</h3>
            </p>
            <p>
                <a class="btn btn-success m-1" href="/news">Go to Newsfeed</a>
            </p>
            <p>
                <h5 style="color: green;">You have succesfully Signed in!</h5>
            </p>
            <p>
                <a class="btn btn-danger m-1" href="/signout"> SignOut</a>
            </p>
            
            {% else %}
            <a class="btn btn-primary m-1" href="/signup"> SignUp</a>
            <a class="btn btn-success m-1" href="/signin"> SignIn</a>
            
            {% endif %}
        </div>
    </section>
    
</body>
</html>
